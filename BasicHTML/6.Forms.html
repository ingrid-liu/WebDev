<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="username">Username</label>
        <input type="text" name="" value="" placeholder="Ingrid Liu">

      <br></br>
      <label for="email">Email</label>
      <input type="email" name="" value="" required><br></br>

      <label for="password">Password</label>
      <input type="password" name="" value=""><br></br>

      <!-- Radio: use same name to avoid multiple choice -->
      <input type="radio" name="gender" value="">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="">
      <label for="female">Female</label>
      <br></br>
      <!-- checkbox: -->
      <b><label for="subsrcibe">Select channel(s) you want to subsrcibe: </label></b><br>
      <input type="checkbox" name="" value="" checked>
      <label for="news">Latest News</label>
      <br>
      <input type="checkbox" name="" value="">
      <label for="entertainment">Entertainment</label>
      <br>
      <input type="checkbox" name="" value="">
      <label for="sport">Sport</label>
      <br>
      <input type="checkbox" name="" value="">
      <label for="education">Education</label>
      <br>
      <input type="checkbox" name="" value="">
      <label for="technology">Technology</label>
      <br>

      <br></br>
      <label for="startdate">Start Date</label>
      <select class="" name="">
        <option value="">Entertainment</option>
        <option value="">Sport</option>
        <option value="">Education</option>
        <option value="">Technology</option>
      </select>

      <input type="date" name="" value="">

      <!-- <label for="submit">Submit</label> -->
      <input type="submit" name="" value="">
      <br></br>
      <textarea name="feedback" rows="8" cols="80">Here is a text area for inputting feedback</textarea>


    </form>

  </body>
</html>
