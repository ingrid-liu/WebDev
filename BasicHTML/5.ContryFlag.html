<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Flag</th>
          <th>Contry</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
      </thead>

      <tbody>
        <!-- China -->
          <td>
            <img src="pictures/china flag.jpeg" alt="China" width="200">
          </td>
          <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
          <td>Beijing</td>
          <td>1.6 Bilion</td>
        <tr>
          <td>
            <img src="pictures/usa flag.jpeg" alt="USA" width="100">
          </td>
          <td><a href="https://en.wikipedia.org/wiki/usa">USA</a></td>
          <td>Washiton</td>
          <td>328 Millions</td>
        </tr>
        <!-- England -->
        <tr>
          <td>
            <img src="pictures/england flag.jpeg" alt="England" width="100">
          </td>
          <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
          <td>London</td>
          <td>55 Millions</td>
        </tr>
      </tbody>

    </table>

  </body>
</html>
