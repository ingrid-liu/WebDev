<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
  </head>
  <body>
    <h1>Car Magazine Register</h1>

    <form class="" action="https://www.wikipedia.org/" method="post">
      <img src="pictures/carmagazine.jpg" alt="Car Magazine" width="300" >
      <br></<br>
      <br></<br>

      <label for="nameSurname">Name and Surname</label>
      <input type="text" name="" value="" placeholder="George William" required>
      <br></<br>
      <br></<br>

      <label for="email">Email</label>
      <input type="text" name="" value="" placeholder="Your Mail Adress" required>@
      <!-- <label for="emailservice">@</label> -->
      <select class="" name="">
        <option value="hotmail">hotmail.com</option>
        <option value="gmail">gmail.com</option>
        <option value="yahoo">yahoo.com</option>
        <option value="163">163.com</option>
        <option value="qq">qq.com</option>
      </select>
      <br></<br>
      <br></<br>

      <label for="password">Password</label>
      <input type="text" name="" value="" placeholder="Your Password" required>
      <br></<br>
      <br></<br>

      <!-- Don't forget to mark the name and value for radio! -->
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" value="other">
      <br></<br>
      <br></<br>

      <label for="birthday">birthday</label>
      <input type="date" name="" value="">
      <br></<br>
      <br></<br>

      <!-- <label for="submit">Submit</label> -->
      <!-- if no need for outside text, just use the value feature -->
      <input type="submit" name="" value="Submit">



    </form>

  </body>
</html>
